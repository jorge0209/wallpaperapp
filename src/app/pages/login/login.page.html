<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'auth.login' | translate }}</ion-title>
    <ion-buttons slot="end">
      <!-- Componente para cambiar idioma -->
      <app-toggle-translate></app-toggle-translate>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'auth.login' | translate }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onLogin()">

        <!-- Email -->
        <ion-item>
          <ion-label position="floating">{{ 'auth.email' | translate }}</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item>
          <ion-label position="floating">{{ 'auth.password' | translate }}</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <!-- BotÃ³n login -->
        <ion-button expand="block" type="submit" class="ion-margin-top">
          {{ 'auth.login' | translate }}
        </ion-button>

      </form>

      <!-- Enlace a registro -->
      <div class="ion-text-center ion-margin-top">
        <p>
          {{ 'auth.noAccount' | translate }}
          <a routerLink="/register">{{ 'auth.register' | translate }}</a>
        </p>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
